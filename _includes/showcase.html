<div class = "showcase-item" id = "{{ include.id }}">
	<div class="showcase-text">
		<div class="showcase-type">{{ include.type }}</div>
		<div class="showcase-title">{{ include.title }}</div>
		<div class="showcase-duration">{{ include.duration }}</div>
		<div class="showcase-desc">{{ include.desc }}</div>
	</div>

	<style scoped>
		#{{ include.id }} {
			background: linear-gradient(180deg, {{include.color-start}}, {{include.color-end}});
		}
	</style>
</div>
