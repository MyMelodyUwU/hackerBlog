<li class = "descripted-item">
    <a href = "{{ post.permalink }}"><span class="project-title">{{ post.title }}. <span class="icon">keyboard_arrow_right</span></span></a><br>
    <div class = "item-desc">{{ post.desc }}</div>
    <span class="item-time">
        {% if post.last-update %}
        Updated {{ post.last-update }}. First posted {{ post.time }}. 
        {% else %}
        Posted {{ post.time }}.
        {% endif %}
    </span>
    <div id="post-tags">
        Tags:
        {% for tag in post.tags %}
        {% assign tag_slug = tag | strip %}
        <a class="tag-link" href={{ site.baseurl | append: "/tags/" | append: tag_slug }}
            rel="category tag">
            <span class="post-tag">{{ tag }}</span>
        </a>
        {% endfor %}
    </div>
</li>
