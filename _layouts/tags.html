---
layout: default
---

<link rel="stylesheet" href="/assets/css/tags.css"/>

<div id="page-section" class="container">
  <h2>Posts tagged with {{ page.tag-name }}.</h2>
  {% for post in site.posts %}
    {% if post.tags contains page.tag-name %}
      {% include snippet.html post=post %}
    {% endif %}
  {% endfor %}

  <h4 class="ralign"><a href="/tags">View all tags <span class="icon">keyboard_arrow_right</span></a></h4>
  <h4 class="ralign"><a href="/posts">View all posts <span class="icon">keyboard_arrow_right</span></a></h4>
</div>
