---
layout: default
title: tags
---
<link rel="stylesheet" href="/assets/css/tags.css"/>
<div id="page-section" class="container">
    <h2>All post tags.</h2>
    <ul>
      {% assign tags = site.posts | all_tags %}
      {% for tag in tags %}
        {% assign tag_slug = tag['name'] | slugify: "raw" %}
        <li class="tag-item">
          <a class="tag-link"
            href={{ site.baseurl | append: "/tags/" | append: tag_slug | append: "/" }}
            rel="category tag">
            <span class="post-tag">{{ tag['name'] }} ({{ tag['count'] }})</span>
          </a>
        </li>
      {% endfor %}
    </ul>
    <h4 class="ralign"><a href="/blog">View all posts <span class="icon">keyboard_arrow_right</span></a></h4>
  </div>
